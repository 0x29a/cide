- name: Add nightly neovim ppa.
  become: true
  ansible.builtin.apt_repository:
    repo: ppa:neovim-ppa/stable
    codename: jammy # TODO ADD CODENAME TO SOME VARIABLES FILE.

- name: Install neovim.
  become: true
  ansible.builtin.apt:
    name: neovim
    update_cache: true
    state: present

- name: Create "nvim" directory.
  ansible.builtin.file:
    path: "{{ home_directory }}/.config/nvim"
    state: directory

- name: Copy "init.lua".
  ansible.builtin.copy:
    src: init.lua
    dest: "{{ home_directory }}/.config/nvim/init.lua"
  tags: vimrc

- name: Copy Lua modules.
  copy:
    src: lua/user
    dest: "{{ home_directory }}/.config/nvim/lua"
  tags: vimrc
